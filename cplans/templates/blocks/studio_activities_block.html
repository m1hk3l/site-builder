{% load wagtailimages_tags %}
<section class="py-12 px-4 bg-white">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">{{ self.heading }}</h2>

    <!-- Flexbox wrapper to evenly space 1â€“3 cards -->
    <div class="flex flex-wrap justify-center gap-6">
      {% for card in self.cards %}
        {% image card.image width-400 as img %}
        <a href="{{ card.link.url }}"
           class="w-full sm:w-1/2 lg:w-1/3 bg-gray-50 hover:bg-white border border-gray-200 rounded-xl shadow transition hover:shadow-lg overflow-hidden flex flex-col">
          
          <!-- Image container -->
          <div class="h-48 flex items-center justify-center bg-white">
            <img src="{{ img.url }}" alt="{{ img.alt }}" class="max-h-full max-w-full object-contain">
          </div>

          {% if card.description %}
          <div class="p-4 flex-grow">
            <h3 class="text-xl font-semibold mb-2">{{ card.title }}</h3>
            <p class="text-gray-700 text-sm whitespace-pre-line">{{ card.description }}</p>
          </div>
          {% endif %}
        </a>
      {% endfor %}
    </div>

  </div>
</section>
